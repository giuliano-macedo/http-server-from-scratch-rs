<html>
  <head>
    <title>Rust http server from scratch</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer ></script>
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
  </head>
<body>
  <div class="container">
    <div class="container__img">
      <img src="/img/rust-logo-blk.svg" alt="Rust logo">
    </div>
    <div class="container__form">
      <form onsubmit="event.preventDefault();mySubmit(event)">
        <div class="container__form__x">
          <label for="x"> X: <input name="x" id="x" type="number" required /></label>
        </div>
        <div class="container__form__y">
          <label for="y"> Y: <input name="y" id="y" type="number" required /></label>
        </div>
        <div class="container__form__s">
          <button type="submit" > Let's <strike>GO</strike> Rust! </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
